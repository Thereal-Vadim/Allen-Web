<!DOCTYPE html>
<html lang="en" class="bg-[#080808]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AMO | MONOLITHIC INK BLOCKWORK</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- PRECONNECT TO FIREBASE STORAGE FOR FASTER VIDEO LOADING -->
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://www.googleapis.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Unbounded:wght@400;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --ink-black: #080808;
        --paper-white: #f4f4f2;
      }
      body {
        cursor: none;
        overflow-x: hidden;
        background-color: var(--ink-black);
        color: var(--paper-white);
        font-family: 'Unbounded', sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      
      /* Noise Texture */
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1; /* Lowered from 50 to 1 to stay behind content */
        opacity: 0.06;
        background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Scrollbar Hiding Global */
      body::-webkit-scrollbar { display: none; }
      body { -ms-overflow-style: none; scrollbar-width: none; }
      
      /* Custom Scrollbar for specific containers */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: #333 #111;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        display: block; /* Force display */
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #111;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #f4f4f2;
      }
      
      .lenis.lenis-smooth { scroll-behavior: auto !important; }
      .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
      .lenis.lenis-stopped { overflow: hidden; }
    </style>

{

    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
